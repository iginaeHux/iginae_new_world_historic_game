<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Mentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1 id="era-title">Historical Exchange</h1>
        </header>

        <main id="scene-container">
            <div id="character-sprite-container">
                <img id="character-sprite" src="" alt="Mentor">
            </div>

            <div id="dialogue-container">
                <div id="ai-bubble" class="speech-bubble">
                    Select a mentor to begin your journey.
                </div>
            </div>
        </main>

        <footer id="interaction-area">
            <div id="input-group">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
            <div id="game-controls">
                </div>
        </footer>
    </div>

    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
