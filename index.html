<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Glitch in Time</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="environment-view">
            <h1 class="university-logo">TIMEWRIGHT UNIVERSITY</h1>
            <div id="ai-bubble" class="speech-bubble">
                "Mentor, I am waiting. This classroom is too quiet... and the lights hum like angry bees."
            </div>
            <footer id="input-area">
                <input type="text" id="user-input" placeholder="Speak to Kallistos...">
                <button id="send-btn">SEND</button>
            </footer>
        </div>

        <div id="character-view">
            <div class="frame-container">
                <img src="assets/image_47e917.jpg" class="ornate-frame" alt="Communication Frame">
                <div class="sprite-overlay">
                    <img id="character-sprite" src="assets/spartan_neutral_face.gif" alt="Kallistos">
                </div>
            </div>
        </div>
    </div>

    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
