<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoMentor | TimeWright University</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="mentorship-console">
        <section id="interaction-column">
            <header id="task-header">
                <h3>CURRENT OBJECTIVE</h3>
                <p id="current-task">Establish a calm environment. Kallistos is agitated by modern stimuli.</p>
            </header>

            <div id="chat-flow">
                <div class="message ai">Initializing connection...</div>
            </div>

            <footer id="input-area">
                <input type="text" id="user-input" placeholder="Type your guidance here...">
                <button id="send-btn">SEND PROTOCOL</button>
            </footer>
        </section>

        <aside id="visual-column">
            <div id="character-frame-container">
                <img src="assets/image_47e917.jpg" id="ornate-border" alt="Temporal Window">
                <div id="sprite-window">
                    <img id="character-sprite" src="assets/spartan_neutral_face.gif" alt="Subject 001">
                </div>
            </div>

            <div id="mentor-guide">
                <h4>MENTOR HINTS</h4>
                <ul id="hint-list">
                    <li>Kallistos values directness.</li>
                    <li>Avoid "flowery" modern sarcasm.</li>
                    <li>Focus on <strong>Emotional Regulation</strong> first.</li>
                </ul>
            </div>
        </aside>
    </div>

    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
