<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentoring Kallistos | TimeWright</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gameplay-bg">
    <div class="console-grid">
        <section class="interaction-zone">
            <div class="glass-panel info-header">
                <h3>SUBJECT 001: KALLISTOS</h3>
                <p>Objective: Guide him to calm. He is agitated by the facility lights.</p>
            </div>

            <div id="chat-flow">
                <div class="msg-ai">Connection established. Kallistos is waiting...</div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your guidance...">
                <button id="send-btn">SEND</button>
            </div>
        </section>

        <aside class="visual-zone">
            <div class="portal-container">
                <div class="sprite-window">
                    <img id="character-sprite" src="assets/spartan_neutral_face.gif">
                </div>
                <img src="assets/spartan_screen.jpg" class="ornate-frame">
            </div>

            <div class="glass-panel hint-box">
                <h4>CHRONO-NOTES</h4>
                <p>Kallistos is a literalist. Avoid sarcasm. Focus on breathing protocols.</p>
            </div>
            <button onclick="window.location.href='selection.html'" class="back-btn">RETURN TO DIRECTORY</button>
        </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
